<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expenseStyle.css">
</head>
<body>
    <div class="tracker">
        <h1> Expense Tracker</h1>

        <div class="balance-card">
            <h2>Current Balance</h2>
            <p id="balance"> Rs-0</p>
        </div>

        <div class="summary">
            <div>Total Income: Rs<span id="totalIncome">0</span></div>
            <div>Total Expense: Rs<span id="totalExpense">0</span></div>
        </div>
    

        <form id="entryForm" class="entry-form">
            <input type="text" id="desc" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Salary">Salary</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit"> + Add Entry</button>
        </form>

        <ul id="entryList" class="entry-list"></ul>
    </div>
    <script src="expenseScript.js"></script>
</body>
</html>
